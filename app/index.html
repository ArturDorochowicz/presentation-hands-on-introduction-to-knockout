<head>
	<meta charset="utf-8"/>
	<title></title>
	<meta name="description" content=""/>
	<meta name="viewport" content="width=device-width"/>

	<link rel="stylesheet" href="styles/main.css"/>
	<script src="scripts/vendor/modernizr.min.js"></script>
	<style> .container { display:none; } </style>
</head>
<body data-module="" data-container="">


	<div id="container" class="container">
		<pre>
Hands-on Introduction to Knockout

www.knockoutjs.com
version 2.1

1. Observables

		</pre>
	</div>





	<div id="container2" class="container">
		<p data-bind="text: r"></p>
		<p data-bind="text: g"></p>
		<p data-bind="text: b"></p>
	</div>





	<div id="container3" class="container">
		<label>
			<input data-bind="value: r" />
			<span data-bind="text: 'r: ' + r(), attr: { title: r }"></span></label><br/>
		<label>
			<input data-bind="value: g, valueUpdate: 'afterkeydown'" />
			<span data-bind="text: 'g: ' + g(), visible: g() < 100"></span></label><br/>
		<label>
			<input data-bind="value: b" />
			<span data-bind="text: 'b: ' + b()"></span></label><br/>
	</div>






	<div id="container4" class="container">
		<label>
			<input data-bind="value: r" type="range" min="0" max="255"/>
			<span data-bind="text: 'r: ' + r()"></span></label><br/>
		<label>
			<input data-bind="value: g" type="range" min="0" max="255"/>
			<span data-bind="text: 'g: ' + g()"></span></label><br/>
		<label>
			<input data-bind="value: b" type="range" min="0" max="255"/>
			<span data-bind="text: 'b: ' + b()"></span></label><br/>

		<canvas data-bind="canvasColor: [r(), g(), b()]" width="200" height="200" ></canvas>
	</div>






	<div id="container5" class="container">
		<canvas height="50" data-bind="attr: {width: 50 * gradientStops().length }, cg: gradientStops" style="border: 1px solid #000"></canvas>
		<br/>
		<button type="button" data-bind="enable: canAddGradientStop, click: addGradientStop">Add</button>
		<ol data-bind="foreach: gradientStops">
			<li style="float:left;">
				<label>
					<input data-bind="value: r" type="range" min="0" max="255"/>
					<span data-bind="text: 'r: ' + r()"></span></label><br/>
				<label>
					<input data-bind="value: g" type="range" min="0" max="255"/>
					<span data-bind="text: 'g: ' + g()"></span></label><br/>
				<label>
					<input data-bind="value: b" type="range" min="0" max="255"/>
					<span data-bind="text: 'b: ' + b()"></span></label><br/>
				<button type="button" data-bind="click: $parent.removeGradientStop">Remove</button>
			</li>
		</ol>
	</div>

	<!-- build:js scripts/amd-app.js -->
	<script data-main="scripts/main" src="scripts/vendor/require.js"></script>
	<!-- endbuild -->
</body>
</html>
